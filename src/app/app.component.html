<app-global-error></app-global-error>


<div class="max-w-2xl container mx-auto pt-5">
  <h1 class="text-center font-bold text-3xl">{{title | titlecase}}</h1>
  <input type="text" class="mb-2 border py-2 px-4 w-full" placeholder="Product search..."
         [(ngModel)]="term"
  />
  <p *ngIf="loading" class="text-center text-2xl  ">Loading...</p>
  <div *ngIf="products$ | async as products">
    <app-product *ngFor="let product of products | filterProducts: term" [product]="product"></app-product>
  </div>
  <app-modal title="Create new product" *ngIf="modalService.isVisible$ | async">
    <app-create-product></app-create-product>
  </app-modal>
  <button class="rounded-full bg-black text-white fixed right-5 bottom-5 py-2 px-4" (click)="modalService.open()">Add
  </button>
</div>
